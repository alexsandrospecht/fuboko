<template name="login">
      <div class="main-form">
        <div class="div-logo">
          <img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
          <div class="login-logo">
            F u b o k o
          </div>
        </div>

        {{#if currentUser}}
            <div class="circle" 
              style="background-image:url('http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture/?type=large')">
            </div>
            <p class="texto-centralizado">Bem vindo</p> 
            <p class="texto-centralizado">{{currentUser.services.facebook.name}}</p>
            <p>
              <button id="inicio" class="btn btn-primary btn-block">In√≠cio</button>
            </p>
            <button id="logout" class="btn btn-danger btn-block">Sair</button>
        {{else}}
            <button id="facebook-login" class="loginBtn loginBtn--facebook btn-block">Logar com o Facebook</button>
        {{/if}}
      </div>
</template>
