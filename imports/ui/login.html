<template name="login">

        <div style="text-align: center;vertical-align: middle;">
          <img style='vertical-align:middle;' src='./icons/Corner.png' height="60" width="60">
          <div style='vertical-align:middle; display:inline;margin: 0px;font-size: 2em;font-family: "Barrio, cursive;'>
            F u b o k o
          </div>
        </div>

          {{#if currentUser}}

              </div>
              <p style="text-align: center;">Bem vindo</p> 
              <p style="text-align: center;">{{currentUser.services.facebook.name}}</p>
              <p>
                <button id="inicio">In√≠cio</button>

      </div>
