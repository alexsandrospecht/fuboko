<template name = "login">
  <form class="login">  

    <div class="main-form">
    <i class="logo"></i>
    <input type="text" placeholder="Email" name="email" value="">
    <input type="password" placeholder="Senha" name="senha" value="">
    <label>
      <input type="checkbox"> Permanecer logado
    </label>
    <input type="submit" value="Entrar">
    <a href="#" title="">Esqueceu sua senha?</a>
    <div>
      <a href="#" title="">Crie uma conta.</a>
      <a href="/register" title="">Criar</a>
    </div>
    </div>

  </form>
</template>

<template name = "register">
  <form class="register">  
    <div class="main-form">
      <i class="logo"></i>
      <input type="text" placeholder="Email" name="email" value="">
      <input type="password" placeholder="Senha" name="senha" value="">
      <input id="criarConta" type="submit" value="Criar conta">
    </div>
  </form>

  <div class="modal-wrapper">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger" href="javascript:;">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
      <div class="content">
          <div class="good-job">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            <h1 id="textoMensagem"></h1>
          </div>
      </div>
    </div>
  </div>
</template>
