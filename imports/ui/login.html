<template name="login">
      <div class="main-form">
          <i class="logo"></i>
          {{#if currentUser}}
              <div class="circle" style="background-image:url('http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture/?type=large')">
              </div>
              <p style="text-align: center;">Bem vindo</p> 
              <p style="text-align: center;">{{currentUser.services.facebook.name}}</p>
              <p>
                <button id="inicio">In√≠cio</button>
              </p>
              <button id="logout">Sair</button>
          {{else}}
              <button id="facebook-login" class="btn btn-default"> Logar com o Facebook</button>
          {{/if}}
      </div>
</template>
