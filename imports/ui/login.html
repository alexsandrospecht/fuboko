<template name = "login">
  <form class="login">  

    <div class="main-form">
    <i class="logo"></i>
    <input type="text" placeholder="Email" name="email" value="">
    <input type="password" placeholder="Senha" name="senha" value="">
    <input type="submit" value="Entrar">
    <a href="#" title="">Esqueceu sua senha?</a>
      <a href="/register" style="padding-top: 15px;" title="">Crie uma conta.</a>
    </div>
  </form>
</template>

<template name = "register">
  <form class="register">  
    <div class="main-form">
      <i class="logo"></i>
      <input type="text" placeholder="Email" name="email" value="">
      <input type="password" placeholder="Senha" name="senha" value="">
      <input id="criarConta" type="submit" value="Criar conta">
    </div>
  </form>

  <div class="modal-wrapper">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger" href="javascript:;">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
      <div class="content">
          <div class="good-job">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            <h1> Cadastro realizado com sucesso. Por favor realize o login.</h1>
          </div>
          <a href="/"><input type="submit" class="main-form" value="OK" style="margin-top: 30px;width: 50%;"></a>
      </div>
    </div>
  </div>
</template>
