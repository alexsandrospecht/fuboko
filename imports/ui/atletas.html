<template name="atletas">
	<div class="main-form">
		<div class="div-logo">
	    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
	    	<div class="login-logo">
	      		Atletas
	    	</div>

	    	<div class="margin-top30">
				<ul class="list-group">
					{{#each atletas}}
						{{> atleta}}
					{{/each}}
				</ul>
			</div>

			<br/>
			<a href='{{pathParaSorteio}}'>Sorteio</a>
		</div>
	</div>
</template>

<template name="atleta">
	<li class="list-group-item list-group-item-success" style="text-align: left;">
		{{name}} - <a href="{{pathParaAvaliar}}">Avaliar</a>
	</li>
</template>
