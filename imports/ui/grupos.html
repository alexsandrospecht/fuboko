<template name="meusGrupos">
  <div class="main-form">
 	<div class="div-logo">
    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
    	<div class="login-logo">
      		Meus Grupos
    	</div>

		<div style="margin-top: 30px">
	        {{#each meusGrupos}} 
		  		{{> grupo}} 
		  		<br/>
		    {{/each}}
	    </div>
	    <p>
        	<button id="criarGrupo">Criar</button>
        </p>
	  </div>
  </div>
</template>

<template name="grupo">
	{{nome}}
</template>

<template name="novoGrupo">
	<div class="main-form">
 	<div class="div-logo">
    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
    	<div class="login-logo">
      		Criar Grupo
    	</div>

		<div style="margin-top: 30px">
			<form id="form-grupo">
				Nome <input type="text" name="text" /><br/>
			</form>	
		</div>
	</div>
	</div>
</template>
