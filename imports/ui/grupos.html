<template name="meusGrupos">
  <div class="main-form">
 	<div class="div-logo">
    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
    	<div class="login-logo">
      		Meus Grupos
    	</div>

		<div style="margin-top: 30px">
			<ul class="list-group">
	        {{#each meusGrupos}} 
		  		{{> grupo}} 
		  		<br/>
		    {{/each}}
		    </ul>
	    </div>
	    <p>
        	<button id="criarGrupo" class="btn btn-primary btn-block">Criar</button>
        </p>
	  </div>
  </div>
</template>

</template>

<template name="novoGrupo">
	<div class="main-form">
 	<div class="div-logo">
    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
    	<div class="login-logo">
      		Criar Grupo
    	</div>

		<div style="margin-top: 30px">
			<form id="form-grupo">
				Nome <input type="text" name="text" /><br/>

				<div>
				    <input type="checkbox" id="grupoPrivado" /> Privado
				    <input type="checkbox" id="grupoPublico" /> Publico
				</div> 
				<p>
        			<button type="submit" id="salvarGrupo" class="btn btn-primary btn-block">Salvar</button>
        		</p>
			</form>
			<p>
        		<button id="cancelarGrupo" class="btn btn-danger btn-block">Cancelar</button>
        	</p>	
		</div>
	</div>
	</div>
</template>
