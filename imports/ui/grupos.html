<template name="meusGrupos">
  <div class="main-form">
 	<div class="div-logo">
    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
    	<div class="login-logo">
      		Meus Grupos
    	</div>

		<div class="margin-top30">
			<ul class="list-group">
	        {{#each meusGrupos}} 
		  		{{> grupo}} 
		    {{/each}}
		    </ul>
	    </div>
	    <p>
        	<button id="criarGrupo" class="btn btn-primary btn-block">Criar</button>
        </p>
	  </div>
  </div>
</template>

<template name="grupo">
	<li class="list-group-item list-group-item-success" 
	    style="text-align: left;">{{nome}} 
	    <span class="badge">{{#if publico}} PÃºblico {{else}} Privado {{/if}}</span> 
	    <button class="btn btn-info btn-xs" style="float: right; margin-right: 10px">Editar</button>
	</li>
</template>

<template name="novoGrupo">
	<div class="main-form">
 	<div class="div-logo">
    	<img class='img-centralizada' src='/icons/Corner.png' height="60" width="60">
    	<div class="login-logo">
      		Criar Grupo
    	</div>

    	<form id="form-grupo">
		  <div class="form-group row margin-top30">
		    <label for="exampleInputEmail1">Nome</label>
		    <input type="text" class="form-control" name="text" placeholder="Informe o nome do grupo">
		  </div>
		  <div>
		  	<input type="checkbox" id="grupoPrivado" /> Privado
		    <input type="checkbox" id="grupoPublico" /> Publico
		  </div> 
		  <p class="margin-top30">
          	<button type="submit" id="salvarGrupo" class="btn btn-primary btn-block">Salvar</button>
          </p>
		</form>
		<p>
          <button id="cancelarGrupo" class="btn btn-danger btn-block">Cancelar</button>
        </p>
	</div>
	</div>
</template>
