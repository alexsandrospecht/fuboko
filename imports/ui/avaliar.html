<template name="avaliar">
    <div class="main-form">
	    {{atletaAvaliado}}
	    <br/>
    	<form class="nova-avaliacao">

		    <strong>Chute</strong> <input type="text" name="notaChute" value="{{avaliacao.notaChute}}"/><br/>
