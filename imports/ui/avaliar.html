<template name="avaliar">
  <div class="main-form">
    <h4>{{atletaAvaliado}}</h4>
    <br/>

  	<form class="nova-avaliacao">
    	<strong>Passe</strong> {{>campoAvaliacao nota=avaliacao.notaPasse name='notaPasse'}} <br/>
	    <strong>Chute</strong> {{>campoAvaliacao nota=avaliacao.notaChute  name='notaChute'}} <br/>
	    <strong>Drible</strong> {{>campoAvaliacao nota=avaliacao.notaDrible name='notaDrible'}} <br/>
	    <strong>Marcação</strong> {{>campoAvaliacao nota=avaliacao.notaMarcacao name='notaMarcacao'}} <br/>
			<strong>Preparo Físico</strong> {{>campoAvaliacao nota=avaliacao.notaPreparoFisico name='notaPreparoFisico'}} <br/>
		</form>
	</div>
</template>

<template name = "campoAvaliacao">
  <div class = 'review'>
    {{#each pos in estrelas}}
      <label for="{{name}}{{pos}}" class = '{{#if le pos nota}} toggled {{/if}}'>
        <i class="fa fa-star"></i>
      </label>
      <input id="{{name}}{{pos}}" type="radio" name="{{name}}" value="{{pos}}" class = '{{#if eq pos nota}} toggled {{/if}}' checked={{checked pos nota}}/>
    {{/each}}
  </div>
</template>
